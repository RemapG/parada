
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discord Clone | VibeSpace P2P</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --discord-blurple: #5865f2;
      --bg-servers: #1e1f22;
      --bg-channels: #2b2d31;
      --bg-chat: #313338;
      --discord-green: #23a559;
    }
    body {
      font-family: 'Outfit', sans-serif;
      margin: 0;
      background: var(--bg-servers);
      color: #dbdee1;
      overflow: hidden;
    }
    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: #1a1b1e; border-radius: 10px; }
    ::-webkit-scrollbar-thumb:hover { background: #111214; }
    
    .loading-spinner {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #1e1f22;
      z-index: 100;
      transition: opacity 0.4s ease-out;
    }
    .loaded .loading-spinner {
      opacity: 0;
      pointer-events: none;
    }
    .modal-backdrop {
      background: rgba(0, 0, 0, 0.85);
      position: fixed;
      inset: 0;
      z-index: 50;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    @keyframes pulse-green {
      0% { box-shadow: 0 0 0 0 rgba(35, 165, 89, 0.7); }
      70% { box-shadow: 0 0 0 10px rgba(35, 165, 89, 0); }
      100% { box-shadow: 0 0 0 0 rgba(35, 165, 89, 0); }
    }
    .is-speaking {
      animation: pulse-green 2s infinite;
      box-shadow: 0 0 0 3px var(--discord-green);
    }
    .is-speaking-mini {
      box-shadow: 0 0 0 2px var(--discord-green);
      border-radius: 9999px;
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0?bundle",
    "peerjs": "https://esm.sh/peerjs@1.5.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
  <div id="root"></div>
  <div class="loading-spinner" id="spinner">
    <div class="flex flex-col items-center gap-4">
      <div class="w-12 h-12 border-4 border-white/10 border-l-[#5865f2] rounded-full animate-spin"></div>
      <p class="text-[#b5bac1] font-medium animate-pulse">Connecting to VibeSpace...</p>
    </div>
  </div>

  <script type="text/babel" data-presets="react,typescript" data-type="module" src="index.tsx"></script>

  <script>
    window.addEventListener('load', () => {
      document.body.classList.add('loaded');
    });
  </script>
</body>
</html>
