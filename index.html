
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VibeSpace | Connect & Chill</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Outfit', sans-serif;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: radial-gradient(circle at top right, #1a1a2e, #0f0f1a);
      color: #e0e0e0;
    }
    ::selection {
      background: #8b5cf6;
      color: white;
    }
    ::-webkit-scrollbar {
      width: 5px;
    }
    ::-webkit-scrollbar-track {
      background: transparent;
    }
    ::-webkit-scrollbar-thumb {
      background: rgba(139, 92, 246, 0.3);
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: rgba(139, 92, 246, 0.6);
    }
    .glass {
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }
    .neon-border {
      box-shadow: 0 0 15px rgba(139, 92, 246, 0.3);
    }
    @keyframes pulse-neon {
      0% { box-shadow: 0 0 5px rgba(139, 92, 246, 0.2); }
      50% { box-shadow: 0 0 20px rgba(139, 92, 246, 0.5); }
      100% { box-shadow: 0 0 5px rgba(139, 92, 246, 0.2); }
    }
    .voice-active {
      animation: pulse-neon 2s infinite;
      border-color: #8b5cf6 !important;
    }
  </style>
